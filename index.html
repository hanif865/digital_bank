<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>


</head>

<body class="bg-gray-100 ">
    <div class="container mt-16 text-center">
        <header>
            <h1 class="text-5xl text-center mt-16 ">Welcome to <span class="text-blue-500 text-semibold">Digital Bank!</span></h1>
        </header>
        <main class="" >
            <section class="bg-blue-100 w-2/5 p-8 mx-auto mt-8 text-center" id="log-in-page">
                <h3 class="text-2xl mb-4">Please Login</h3>
                    <div class="">
                        <input id="user-email" class="border block border-gray-400 w-[100%]	rounded w-3/4 mb-4 p-3 outline-none" type="text"
                            placeholder="Your Mail">
                        <input id="user-password" class="border block border-gray-400 w-[100%]	rounded w-3/4 mb-4 p-3 outline-none" type="password"
                            name="" id="" placeholder="Password">
                        <button id="submit" class="bg-blue-600 px-4 rounded w-[100%] py-2 text-white font-medium">Submit</button>
                    </div> 

            </section>
            <section id="dashboard" class="hidden w-3/4 mx-auto">
                    <!-- Balance and Transaction -->
                    <div class="mt-8">
                        <div class="grid grid-cols-3 gap-4 text-white text-start">
                            <div class="bg-green-500 p-8 rounded">
                                <span class="">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-[50px] h-[50px]">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z" />
                                      </svg>
                                </span>
                                <h3 class="text-2xl">Deposit</h3>
                                <hr class="mt-4">
                                
                                <h4 class="text-4xl flex justify-between items-center"><span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                  </svg>
                                  </span><span id="deposit-total">00</span> </h4>
                            </div>
                            <div class="bg-red-600 p-8 rounded">
                                <span class="">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-[50px] h-[50px]">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z" />
                                      </svg>
                                </span>
                                <h3 class="text-2xl">Withdraw</h3>
                                <hr class="mt-4">
                                <h4 class="text-4xl flex justify-between items-center"><span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                  </svg>
                                  </span><span id="withdraw-total">00</span></h4>
                            </div>
                            <div class="bg-blue-600 p-8 rounded">
                                <span class="">
                                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-[50px] h-[50px]">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z" />
                                      </svg>
                                </span>
                                <h3 class="text-2xl">Balance</h3>
                                <hr class="mt-4">
                                <h4 class="text-4xl flex justify-between items-center"><span><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v12m-3-2.818l.879.659c1.171.879 3.07.879 4.242 0 1.172-.879 1.172-2.303 0-3.182C13.536 12.219 12.768 12 12 12c-.725 0-1.45-.22-2.003-.659-1.106-.879-1.106-2.303 0-3.182s2.9-.879 4.006 0l.415.33M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                  </svg>
                                  </span><span id="balance-total">00</span></h4>
                            </div>
            
                        </div>
                    </div>
                    <!-- Deposit and Withdraw -->
                    <div class="mt-8 text-start">
                        <div class="grid grid-cols-2 gap-4">
                            <div class="bg-green-400 p-8 rounded">
                                <h3 class="text-2xl">Please Deposit</h3>
                                <div>
                                    <input id="deposit-input" class="border block border-gray-400	rounded w-3/4 mb-4 p-4 outline-none	"
                                        type="text" placeholder="$ amount you want to deposit">
                                    <button id="deposit-button"
                                        class="bg-green-600 px-4 rounded py-2 text-white font-medium">Deposit</button>
                                </div>
                            </div>
                            <div class="bg-red-300 p-8 rounded">
                                <h3 class="text-2xl">Please Withdraw</h3>
                                <div>
                                    <input id="withdraw-input" class="border block border-gray-400	rounded w-3/4 mb-4 p-4 outline-none"
                                        type="text" placeholder="$ amount you want to withdraw">
                                    <button id="withdraw-button"
                                        class="bg-red-600 px-4 rounded py-2 text-white font-medium">Withdraw</button>
                                </div>
                            </div>
                        </div>
                    </div>
            </section>
        </main>
    </div>
    <script src="js/banking.js"></script>
</body>

</html>
